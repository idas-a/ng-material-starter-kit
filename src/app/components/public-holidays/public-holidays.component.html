<mat-form-field appearance="fill" *ngIf="list$ | async as list; else loading">
  <mat-label>Choose an option</mat-label>
  <mat-select *ngIf="list.length > 0; else empty">
  <ng-container>
    <mat-option *ngFor="let item of list" [value]="item">
      {{item.name}}
    </mat-option>
  </ng-container>
  </mat-select>
</mat-form-field>

<ng-template #loading>
  <div class="empty-page">&nbsp;</div>
</ng-template>
<ng-template #empty>
  Oops! There is no data!
</ng-template>
